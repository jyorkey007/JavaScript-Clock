<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>clock</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">    
  </head>
  <body>
    <section class="container">
      <div id="div">
        <span id="hour"></span>
        <span id="colon"></span>
        <span id="min"></span>
        <span id="colon2"></span>
        <span id="sec"></span>
        <br>
        <input id="start" style="width: 80px; height: 30px;" type="button" onclick="startClock()" value="START">
        <input id="stop" style="width: 80px; height: 30px; margin-left: 100px;" type="button" onclick="stopClock()" value="STOP">
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
